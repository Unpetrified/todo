<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TaskHub</title>
</head>
<body>
    <header>
        <div class="logo-text">
            <img src="./assets/icon.png" alt="Website Icon">
            <h1>TaskHub</h1>
        </div>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>plus-circle</title><path d="M17,13H13V17H11V13H7V11H11V7H13V11H17M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2Z" /></svg>
    </header>
    <section class="panel-list">
        <section class="side-panel">
            <div  class="todos category">
                <span>Todos</span>
                <span>19</span>
            </div>
            <div  class="today category">
                <span>Today</span>
                <span>9</span>
            </div>
            <div  class="this-week category">
                <span>This Week</span>
                <span>109</span>
            </div>
            <div class="projects category">
                <span>Projects</span>
                <div class="project">
                    <span>Build a house</span>
                    <span>104</span>
                </div>
                <div class="project">
                    <span>Apply for masters</span>
                    <span>14</span>
                </div>
                <div class="project">
                    <span>Start an Airline</span>
                    <span>1072</span>
                </div>
            </div>
            <div class="notes category">
                <span>Notes</span>
                <span>10</span>
            </div>
        </section>
        <section class="list"></section>
    </section>
</body>
</html>
