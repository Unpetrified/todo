<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TaskHub</title>
    <script src="./eventhandlers.js" defer></script>
</head>
<body>
    <header>
        <div class="logo-text">
            <img src="./assets/icon.png" alt="Website Icon">
            <h1>TaskHub</h1>
        </div>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>plus-circle</title><path d="M17,13H13V17H11V13H7V11H11V7H13V11H17M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2Z" /></svg>
    </header>
    <section class="panel-list">
        <section class="side-panel">
            <div  class="todos category">
                <span>Todos</span>
                <span>19</span>
            </div>
            <div  class="today category">
                <span>Today</span>
                <span>9</span>
            </div>
            <div  class="this-week category">
                <span>This Week</span>
                <span>109</span>
            </div>
            <div class="projects">
                <span>Projects</span>
                <div class="project category">
                    <span>Build a house</span>
                    <span>104</span>
                </div>
                <div class="project category">
                    <span>Apply for masters</span>
                    <span>14</span>
                </div>
                <div class="project category">
                    <span>Start an Airline</span>
                    <span>1072</span>
                </div>
            </div>
            <div class="notes category">
                <span>Notes</span>
                <span>10</span>
            </div>
        </section>
        <section class="list">
            <h2 class="todo-heading">Todo Heading</h2>
            <div class="todo-items">
                <div class="todo-item">
                    <span class="todo-item-heading">
                        <h4>Todo title</h4>
                        <div class="buttons">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>pencil</title><path d="M20.71,7.04C21.1,6.65 21.1,6 20.71,5.63L18.37,3.29C18,2.9 17.35,2.9 16.96,3.29L15.12,5.12L18.87,8.87M3,17.25V21H6.75L17.81,9.93L14.06,6.18L3,17.25Z" /></svg>
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>delete-outline</title><path d="M6,19A2,2 0 0,0 8,21H16A2,2 0 0,0 18,19V7H6V19M8,9H16V19H8V9M15.5,4L14.5,3H9.5L8.5,4H5V6H19V4H15.5Z" /></svg>
                        </div>
                    </span>
                    <p class="todo-item-description">Todo descriptions can get a little out of hand so here you state what you want.</p>
                    <p class="todo-item-date">21 May, 2025</p>
                    <span class="todo-priority">
                        <span>Priority</span>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>circle-slice-8</title><path d="M12 5C15.87 5 19 8.13 19 12C19 15.87 15.87 19 12 19C8.13 19 5 15.87 5 12C5 8.13 8.13 5 12 5M12 2C17.5 2 22 6.5 22 12C22 17.5 17.5 22 12 22C6.5 22 2 17.5 2 12C2 6.5 6.5 2 12 2M12 4C7.58 4 4 7.58 4 12C4 16.42 7.58 20 12 20C16.42 20 20 16.42 20 12C20 7.58 16.42 4 12 4Z" /></svg>
                    </span>
                </div>
            </div>
        </section>
    </section>
    <section class="pop-up">

        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>close</title><path d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z" /></svg>


        <div class="form-type">
            <button class="open-todo active-form">Todo</button>
            <button class="open-project">Project</button>
            <button class="open-note">Note</button>
        </div>

        <form>

            <fieldset class="todo-field">
                <label for="title">Title</label>
                <input type="text" id="title">
                <label for="description">Description</label>
                <textarea name="description" id="description" rows="3"></textarea>
                <label for="due-date">Due Date</label>
                <input type="date" id="due-date">
                <fieldset>
                    <legend>Priority</legend>
                    <label>
                        <input type="radio" name="priority" value="low">
                        Low
                    </label>
                    <label>
                        <input type="radio" name="priority" value="medium">
                        Medium
                    </label>
                    <label>
                        <input type="radio" name="priority" value="high">
                        High
                    </label>
                </fieldset>
            </fieldset>
            <fieldset class="notes-field hidden-field">
                <label for="title">Title</label>
                <input type="text" id="title">
                <label for="description">Description</label>
                <textarea name="description" id="description" rows="3"></textarea>
            </fieldset>
            <fieldset class="project-field hidden-field">
                <label for="title">Title</label>
                <input type="text" id="title">
            </fieldset>
            <input type="submit" value="Create Todo">

        </form>
        
    </section>
    <div class="blanket"></div>
</body>
</html>
